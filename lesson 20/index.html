<html lang="en">
  <head>

  <body>
    <div id="main-div">
      <!-- სახელები -->

      <div id="name-div">
        <p class="name-ps" id="name-p">user</p>
        <p class="name-ps">bot</p>
      </div>

      <!-- მთავარი ქულები -->

      <div id="main-point-div">
        <p class="main-point-h2" id="main-point1">-</p>
        <p class="main-point-h2" id="main-point2">-</p>
      </div>

      <!-- random-ზე ამოსული ქულები -->

      <div id="random-point-div">
        <p class="random-p" id="random1">0</p>
        <p class="random-p" id="random2">0</p>
      </div>

      <!-- ღილაკების დივი -->

      <div id="button-divs">
        <button class="buttons" id="roll-btn">roll dice</button>
        <button class="buttons" id="reset-btn">reset scores</button>
      </div>
    </div>

    <script src="./script.js"></script>
